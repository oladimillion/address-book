{% extends "layout.html" %}
{% block content %}
<div class="flex">

  {% include "title-bar.html" %} 
  <br />
  <table class="table table-hover customize">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>

    {% for list in lists %}
      <tr>
        <td>{{ list.name }}</td>
        <td>{{ list.email }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
