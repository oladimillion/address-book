{% extends "layout.html" %}
{% block content %}
<div class="flex">
  <div class="header">
    <a href="/"> <span class="glyphicon glyphicon-chevron-left"></span></a>
    <h3 class="center-text">{{ title }}</h3>
  </div>
  <br />
  <table class="table table-hover customize">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>

    {% for list in lists %}
      <tr>
        <td>{{ list.name }}</td>
        <td>{{ list.email }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
